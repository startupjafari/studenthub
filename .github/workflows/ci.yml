name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./studenthub-backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./studenthub-backend
        run: npm run lint:check

      - name: Check Prettier formatting
        working-directory: ./studenthub-backend
        run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          # Use cache in working directory to avoid permission issues
          mkdir -p ./studenthub-backend/.npm-cache

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm ci --cache .npm-cache

      - name: Generate Prisma Client
        working-directory: ./studenthub-backend
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/studenthub_test
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache

      - name: Build project
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: studenthub_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          # Use cache in working directory to avoid permission issues
          mkdir -p ./studenthub-backend/.npm-cache

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm ci --cache .npm-cache

      - name: Generate Prisma Client
        working-directory: ./studenthub-backend
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/studenthub_test

      - name: Run database migrations
        working-directory: ./studenthub-backend
        run: npm run db:migrate:prod
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/studenthub_test
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache

      - name: Run tests
        working-directory: ./studenthub-backend
        run: npm test -- --coverage --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/studenthub_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./studenthub-backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          # Use cache in working directory to avoid permission issues
          mkdir -p ./studenthub-backend/.npm-cache

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm ci --cache .npm-cache

      - name: Run npm audit
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm audit --audit-level=moderate
        continue-on-error: true

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          # Use cache in working directory to avoid permission issues
          mkdir -p ./studenthub-backend/.npm-cache

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm ci --cache .npm-cache

      - name: Type check
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npx tsc --noEmit
