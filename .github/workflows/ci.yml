name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          # Use cache in working directory to avoid permission issues
          mkdir -p ./studenthub-backend/.npm-cache

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm ci --cache .npm-cache

      - name: Run ESLint
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm run lint:check

      - name: Check Prettier formatting
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm run format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          # Use cache in working directory to avoid permission issues
          mkdir -p ./studenthub-backend/.npm-cache

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm ci --cache .npm-cache

      - name: Generate Prisma Client
        working-directory: ./studenthub-backend
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/studenthub_test
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache

      - name: Build project
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm run build

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          # Use cache in working directory to avoid permission issues
          mkdir -p ./studenthub-backend/.npm-cache

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm ci --cache .npm-cache

      - name: Run npm audit
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm audit --audit-level=moderate
        continue-on-error: true

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          # Use cache in working directory to avoid permission issues
          mkdir -p ./studenthub-backend/.npm-cache

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm ci --cache .npm-cache

      - name: Type check
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npx tsc --noEmit
