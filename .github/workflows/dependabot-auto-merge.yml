name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          mkdir -p ~/.npm
          sudo chown -R $USER:$USER ~/.npm || true

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ~/.npm
        run: npm ci --prefer-offline=false

      - name: Run lint check
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ~/.npm
        run: npm run lint:check
        continue-on-error: true

      - name: Run build
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ~/.npm
        run: npm run build
        continue-on-error: true

      - name: Auto-merge PR
        if: success()
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          target: minor
          merge-method: squash
