name: Deploy

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  NODE_VERSION: '20.x'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          mkdir -p ./studenthub-backend/.npm-cache

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm ci --cache .npm-cache

      - name: Build project
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm run build

      - name: Deploy to staging
        id: deploy
        working-directory: ./studenthub-backend
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          # Ð”Ð¾Ð±Ð°Ð²ÑŒÑ‚Ðµ Ð·Ð´ÐµÑÑŒ ÐºÐ¾Ð¼Ð°Ð½Ð´Ñ‹ Ð´Ð»Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ
          # ÐÐ°Ð¿Ñ€Ð¸Ð¼ÐµÑ€: rsync, scp, Ð¸Ð»Ð¸ Ð²Ñ‹Ð·Ð¾Ð² API Ð²Ð°ÑˆÐµÐ³Ð¾ Ñ…Ð¾ÑÑ‚Ð¸Ð½Ð³Ð°
          echo "url=https://staging-api.studenthub.com" >> $GITHUB_OUTPUT

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          mkdir -p ./studenthub-backend/.npm-cache

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm ci --cache .npm-cache

      - name: Build project
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ${{ github.workspace }}/studenthub-backend/.npm-cache
        run: npm run build

      - name: Deploy to production
        id: deploy
        working-directory: ./studenthub-backend
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Version: ${{ github.ref_name }}"
          # Ð”Ð¾Ð±Ð°Ð²ÑŒÑ‚Ðµ Ð·Ð´ÐµÑÑŒ ÐºÐ¾Ð¼Ð°Ð½Ð´Ñ‹ Ð´Ð»Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ
          # ÐÐ°Ð¿Ñ€Ð¸Ð¼ÐµÑ€: rsync, scp, Ð¸Ð»Ð¸ Ð²Ñ‹Ð·Ð¾Ð² API Ð²Ð°ÑˆÐµÐ³Ð¾ Ñ…Ð¾ÑÑ‚Ð¸Ð½Ð³Ð°
          echo "url=https://api.studenthub.com" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
