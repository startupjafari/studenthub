name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-check:
    name: PR Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: studenthub-backend/package-lock.json

      - name: Fix npm cache permissions
        run: |
          sudo rm -rf ~/.npm
          sudo rm -rf /root/.npm
          mkdir -p ~/.npm
          sudo chown -R $USER:$USER ~/.npm || true

      - name: Install dependencies
        working-directory: ./studenthub-backend
        env:
          npm_config_cache: ~/.npm
        run: npm ci --prefer-offline=false

      - name: Check for console.log
        working-directory: ./studenthub-backend
        run: |
          if git diff origin/main...HEAD --name-only | grep -E '\.(ts|js)$' | xargs grep -n "console\.log" 2>/dev/null; then
            echo "❌ Found console.log statements. Please use console.warn or console.error instead."
            exit 1
          fi
        continue-on-error: true

      - name: Check for TODO/FIXME
        working-directory: ./studenthub-backend
        run: |
          if git diff origin/main...HEAD --name-only | grep -E '\.(ts|js)$' | xargs grep -nE "(TODO|FIXME)" 2>/dev/null; then
            echo "⚠️ Found TODO/FIXME comments. Please review before merging."
          fi
        continue-on-error: true

      - name: Check commit message format
        working-directory: ./studenthub-backend
        run: |
          # Basic commit message format check
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if ! echo "$COMMIT_MSG" | grep -qE "^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+"; then
            echo "⚠️ Commit message doesn't follow conventional commits format"
            echo "Format: type(scope): description"
            echo "Types: feat, fix, docs, style, refactor, test, chore, perf, ci, build, revert"
          else
            echo "✅ Commit message format is correct"
          fi
        continue-on-error: true
