# Docker Compose для тестирования Load Balancer
# Использование: docker compose -f docker-compose.loadbalancer.yml up

services:
  # PostgreSQL Master Database (для записи)
  postgres-master:
    image: postgres:16-alpine
    container_name: studenthub_postgres_master_lb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-studenthub}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_master_data_lb:/var/lib/postgresql/data
    networks:
      - studenthub_lb_network
    command:
      - "postgres"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_wal_senders=3"
      - "-c"
      - "max_replication_slots=3"
      - "-c"
      - "hot_standby=on"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-studenthub}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL Read Replica (для чтения)
  postgres-replica-1:
    image: postgres:16-alpine
    container_name: studenthub_postgres_replica_1_lb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "${POSTGRES_REPLICA_PORT:-5433}:5432"
    volumes:
      - postgres_replica_1_data_lb:/var/lib/postgresql/data
      - ./docker/postgres-replication/entrypoint-replica.sh:/usr/local/bin/entrypoint-replica.sh
    networks:
      - studenthub_lb_network
    depends_on:
      postgres-master:
        condition: service_healthy
    entrypoint: ["/bin/bash", "/usr/local/bin/entrypoint-replica.sh"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Redis Cache (общий для всех инстансов)
  redis:
    image: redis:7-alpine
    container_name: studenthub_redis_lb
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    command: >
      sh -c "
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      $${REDIS_PASSWORD:+--requirepass $${REDIS_PASSWORD}}
      "
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_lb:/data
    networks:
      - studenthub_lb_network
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$${REDIS_PASSWORD}\" ]; then
          redis-cli -a \"$${REDIS_PASSWORD}\" --raw incr ping
        else
          redis-cli --raw incr ping
        fi
        "
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  # Backend Application Instance 1
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studenthub_app1
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      INSTANCE_ID: app1
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres-master:5432/${POSTGRES_DB:-studenthub}?schema=public
      DATABASE_READ_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres-replica-1:5432/${POSTGRES_DB:-studenthub}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
    networks:
      - studenthub_lb_network
    depends_on:
      postgres-master:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Backend Application Instance 2
  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studenthub_app2
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      INSTANCE_ID: app2
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres-master:5432/${POSTGRES_DB:-studenthub}?schema=public
      DATABASE_READ_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres-replica-1:5432/${POSTGRES_DB:-studenthub}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
    networks:
      - studenthub_lb_network
    depends_on:
      postgres-master:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Backend Application Instance 3
  app3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studenthub_app3
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      INSTANCE_ID: app3
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres-master:5432/${POSTGRES_DB:-studenthub}?schema=public
      DATABASE_READ_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres-replica-1:5432/${POSTGRES_DB:-studenthub}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
    networks:
      - studenthub_lb_network
    depends_on:
      postgres-master:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Nginx Load Balancer
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: studenthub_nginx_lb
    restart: unless-stopped
    ports:
      - "8080:80"  # Load Balancer на порту 8080
    networks:
      - studenthub_lb_network
    depends_on:
      - app1
      - app2
      - app3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_master_data_lb:
    driver: local
  postgres_replica_1_data_lb:
    driver: local
  redis_data_lb:
    driver: local

networks:
  studenthub_lb_network:
    driver: bridge
    name: studenthub_lb_network
