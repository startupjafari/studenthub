version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: studenthub_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: studenthub
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - studenthub_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: studenthub_redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - studenthub_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PgAdmin - Database Management UI (опционально)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: studenthub_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@studenthub.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - studenthub_network
    depends_on:
      - postgres

  # Redis Commander - Redis Management UI (опционально)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: studenthub_redis_commander
    restart: always
    environment:
      REDIS_HOSTS: local:studenthub_redis:6379
    ports:
      - '8081:8081'
    networks:
      - studenthub_network
    depends_on:
      - redis

# Volumes для сохранения данных
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

# Сеть для связи между контейнерами
networks:
  studenthub_network:
    driver: bridge